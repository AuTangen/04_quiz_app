<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Game</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1 class="text-center">Coding Quiz Game</h1>
        <h3 id="timer" class="text-center">Timer: 60</h3>
    </header>
    <div class="timer-modifier"></div>

    <div class="quiz-wrapper">
        <h4>ARE YOU READY FOR A CODING QUIZ?</h4>
        <p>press the start button to begin. you have one minute to answer all the questions, an incorrect answer will
            result in -5 seconds. you don't want to know what happens when the timer reaches zero!</p>
        <button id="start">Start Quiz</button>
    </div>
    <h2 class="answer"></h2>


    <script src = "assets/data.js"></script>
    <script src = "assets/script.js"></script>
    
</body>

</html>
