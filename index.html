<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Game</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1 class="text-center">Coding Quiz Game</h1>
        <h3 id="timer" class="text-center">Timer: 60</h3>
    </header>
    <div class="timer-modifier"></div>

    <div class="quiz-wrapper">
        <h4>ARE YOU READY FOR A CODING QUIZ?</h4>
        <p>press the start button to begin. you have one minute to answer all the questions, an incorrect answer will
            result in -5 seconds.</p>
        <button id="start">Start Quiz</button>
    </div>
    <div class="answer">
        <h5 class="hide" id="right">Right!</h5>
        <h5 class ="hide" id="wrong">Wrong!    -5 seconds</h5>
    </div>

    <div class="scores">
        <h2>Your Last Score</h2>
        <h3>Name: <span id="saved-name"></span></h3>
        <h3>Grade: <span id="saved-grade"></span></h3>
    </div>


    <script src = "assets/data.js"></script>
    <script src = "assets/script.js"></script>
    
</body>

</html>
